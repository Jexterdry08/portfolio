<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Your Website</title>
    <style>
        /* Add custom styles here */
        body {
            margin: 20px;
            /* Desktop margin */
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            padding: 10px 0;
        }

        .navbar a {
            color: #343a40;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .main-content {
            margin: 20px;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icon {
            font-size: 24px;
            color: #007bff;
            margin-right: 15px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h1 {
            color: #343a40;
        }

        .section h4 {
            color: #6c757d;
        }

        .section img {
            max-width: 100%;
            height: auto;
        }

        .numbers {
            display: flex;
            justify-content: space-around;
        }

        .number {
            text-align: center;
        }

        .number h4 {
            color: #007bff;
            background-image: linear-gradient(to right, #0000ff, #bb00ff);
            -webkit-background-clip: text;
            color: transparent;
            display: inline;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Custom class for the logo in the navigation bar */
        .navbar-logo {
            max-width: 100px;
            /* Adjust the size as needed */
            height: auto;
        }

        /* Custom styles for the "I AM JEXTER" column */
        .iamjexter {
            text-align: center;
            padding: 20px;
        }

        .iamjexter h1 {
            margin-bottom: 10px;
        }

        .iamjexter h4 {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .seemywork-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            background-image: linear-gradient(to right, #0000ff, #bb00ff);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            /* Added margin-top */
        }

        .seemywork-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Logo on the top left with custom class -->
                <img src="img/MicrosoftTeams-image (2).png" alt="Your Logo" class="float-left navbar-logo">

                <!-- Navigation bar on the top center -->
                <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 20px;">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link mb-2" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="#">Contact</a>
                        </li>
                    </ul>

                    <!-- Download button in the navigation bar -->
                    <button class="btn btn-primary rounded-pill ml-auto"
                        style="background-image: linear-gradient(to right, #0000ff, #bb00ff);">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                </nav>
            </div>
        </div>

        <!-- New row with two columns -->
        <div class="row">
            <div class="col-md-6">
                <!-- First column with text -->
                <div class="iamjexter">
                    <h1>I AM JEXTER,</h1>
                    <p>Creative Art Director and Designer
                    <p>
                        <!-- Moved "SEE MY WORK" button here -->
                </div>

                <!-- Social media icons -->
                <div class="social-icons text-center">
                    <a href="https://www.facebook.com/jexterdatu" target="_blank" class="social-icon"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://www.figma.com/@jexterreignerda" target="_blank" class="social-icon"><i
                            class="fab fa-figma"></i></a>
                    <a href="https://twitter.com/_8shadowmonarch" target="_blank" class="social-icon"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/jexthor/" target="_blank" class="social-icon"><i
                            class="fab fa-instagram"></i></a>
                    <a href="#" class="seemywork-button">SEE MY WORK</a> <!-- "SEE MY WORK" button moved here -->
                </div>

                <!-- Numbers section -->
                <div class="numbers row">
                    <div class="col-md-4 number">
                        <h4 class="gradient-text">15k</h4>
                        <p>Happy Customers</p>
                    </div>
                    <div class="col-md-4 number">
                        <h4 class="gradient-text">12k</h4>
                        <p>Ticket Solve</p>
                    </div>
                    <div class="col-md-4 number">
                        <h4 class="gradient-text">9/10</h4>
                        <p>Average Rating</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Second column with image -->
                <img src="img/MicrosoftTeams-image (3).png" alt="Your Image" class="img-fluid">
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
